<div class="container my-5 pt-5">
    <h1 class="text-center mb-4 section-title fade-in">Gallery</h1>
    <div class="row g-4">

        <script>
            const images = [
                "https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=900&q=80",
                "https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=900&q=80",
                "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=80",
                "https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=900&q=80",
                "https://images.unsplash.com/photo-1559027615-ce3b5a5feda8?auto=format&fit=crop&w=900&q=80",
                "https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=900&q=80"
            ];
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const row = document.querySelector(".row");

                images.forEach(img => {
                    const col = document.createElement("div");
                    col.className = "col-md-4 fade-in-up";

                    col.innerHTML = `
                        <img src="${img}" class="img-fluid gallery-img" onclick="openModal('${img}')">
                    `;

                    row.appendChild(col);
                });
            });
        </script>
    </div>
</div>


<div id="imgModal" class="img-modal" onclick="closeModal()">
    <span class="close-btn">&times;</span>
    <img id="modalImg" class="modal-content">
</div>
